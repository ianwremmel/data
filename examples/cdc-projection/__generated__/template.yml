AWSTemplateFormatVersion: '2010-09-09'
Conditions:
  CreateChangeDataCaptureAlarmsCondition:
    Fn::Equals:
      - Ref: CreateChangeDataCaptureAlarms
      - 'true'
  IsProd:
    Fn::Equals:
      - Ref: StageName
      - production
Globals:
  Function:
    Environment:
      Variables:
        TABLE_ACCOUNT:
          Ref: TableAccount
        TABLE_SUBSCRIPTION:
          Ref: TableSubscription
    Handler: index.handler
    MemorySize: 256
    Runtime: nodejs18.x
    Timeout: 30
    Tracing: Active
Outputs:
  TableAccount:
    Description: The name of the DynamoDB table for TableAccount
    Export:
      Name:
        Fn::Sub: ${AWS::StackName}-TableAccount
      Value:
        Ref: TableAccount
    Value:
      Ref: TableAccount
  TableSubscription:
    Description: The name of the DynamoDB table for TableSubscription
    Export:
      Name:
        Fn::Sub: ${AWS::StackName}-TableSubscription
      Value:
        Ref: TableSubscription
    Value:
      Ref: TableSubscription
Parameters:
  CreateChangeDataCaptureAlarms:
    AllowedValues:
      - 'true'
      - 'false'
    Default: 'true'
    Description: Controls whether or not CloudWatch alarms are deployed
    Type: String
  LogRetentionInDays:
    Default: 3
    Description: Log retention in days
    Type: Number
  StageName:
    AllowedValues:
      - development
      - production
      - test
    Default: development
    Description: The name of the stage
    Type: String
Resources:
  FnHandlerSInsertAa23d7fc7:
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        EntryPoints:
          - ./index
        External:
          - '@aws-sdk/*'
        Minify: false
        Sourcemap: true
        Target: es2020
    Properties:
      CodeUri: enricher--subscription--insert--account
      DeadLetterQueue:
        TargetArn:
          Fn::GetAtt:
            - FnHandlerSInsertAa23d7fc7EventBridgeDLQ
            - Arn
        Type: SQS
      Events:
        INSERT:
          Properties:
            DeadLetterConfig:
              Arn:
                Fn::GetAtt:
                  - FnHandlerSInsertAa23d7fc7DLQ
                  - Arn
            EventBusName: default
            Pattern:
              detail:
                dynamodb:
                  NewImage:
                    _et:
                      S:
                        - Subscription
              detail-type:
                - INSERT
              resources:
                - Fn::GetAtt:
                    - TableSubscription
                    - Arn
              source:
                - TableSubscription.Subscription
          Type: EventBridgeRule
      MemorySize: 256
      Policies:
        - AWSLambdaBasicExecutionRole
        - AWSLambda_ReadOnlyAccess
        - AWSXrayWriteOnlyAccess
        - CloudWatchLambdaInsightsExecutionRolePolicy
        - CloudWatchPutMetricPolicy: {}
        - DynamoDBCrudPolicy:
            TableName:
              Ref: TableAccount
        - SQSSendMessagePolicy:
            QueueName:
              Fn::GetAtt:
                - FnHandlerSInsertAa23d7fc7DLQ
                - QueueName
      Timeout: 30
    Type: AWS::Serverless::Function
  FnHandlerSInsertAa23d7fc7ColdstartLatencyAlarm:
    Condition: CreateChangeDataCaptureAlarmsCondition
    Properties:
      ActionsEnabled: true
      AlarmActions: []
      AlarmDescription: FnHandlerSInsertAa23d7fc7 Coldstart Latency > 500ms
      AlarmName: FnHandlerSInsertAa23d7fc7 Coldstart Latency
      ComparisonOperator: GreaterThanThreshold
      DatapointsToAlarm: 3
      Dimensions:
        - Name: function_name
          Value:
            Ref: FnHandlerSInsertAa23d7fc7
      EvaluationPeriods: 5
      MetricName: init_duration
      Namespace: LambdaInsights
      OKActions: []
      Period: 60
      Statistic: Maximum
      Threshold: 500
      TreatMissingData: notBreaching
    Type: AWS::CloudWatch::Alarm
  FnHandlerSInsertAa23d7fc7DLQ:
    Properties:
      KmsMasterKeyId: alias/aws/sqs
    Type: AWS::SQS::Queue
  FnHandlerSInsertAa23d7fc7DLQDLQAlarm:
    Condition: CreateChangeDataCaptureAlarmsCondition
    Properties:
      ActionsEnabled: true
      AlarmActions: []
      AlarmDescription: FnHandlerSInsertAa23d7fc7DLQ DLQ has messages
      AlarmName: FnHandlerSInsertAa23d7fc7DLQ DLQ
      ComparisonOperator: GreaterThanThreshold
      DatapointsToAlarm: 1
      Dimensions:
        - Name: QueueName
          Value:
            Fn::GetAtt:
              - FnHandlerSInsertAa23d7fc7DLQ
              - QueueName
      EvaluationPeriods: 1
      MetricName: ApproximateNumberOfMessagesVisible
      Namespace: AWS/SQS
      OKActions: []
      Period: 60
      Statistic: Sum
      Threshold: 0
      TreatMissingData: notBreaching
    Type: AWS::CloudWatch::Alarm
  FnHandlerSInsertAa23d7fc7EventBridgeDLQ:
    Properties:
      KmsMasterKeyId: alias/aws/sqs
    Type: AWS::SQS::Queue
  FnHandlerSInsertAa23d7fc7EventBridgeDLQDLQAlarm:
    Condition: CreateChangeDataCaptureAlarmsCondition
    Properties:
      ActionsEnabled: true
      AlarmActions: []
      AlarmDescription: FnHandlerSInsertAa23d7fc7EventBridgeDLQ DLQ has messages
      AlarmName: FnHandlerSInsertAa23d7fc7EventBridgeDLQ DLQ
      ComparisonOperator: GreaterThanThreshold
      DatapointsToAlarm: 1
      Dimensions:
        - Name: QueueName
          Value:
            Fn::GetAtt:
              - FnHandlerSInsertAa23d7fc7EventBridgeDLQ
              - QueueName
      EvaluationPeriods: 1
      MetricName: ApproximateNumberOfMessagesVisible
      Namespace: AWS/SQS
      OKActions: []
      Period: 60
      Statistic: Sum
      Threshold: 0
      TreatMissingData: notBreaching
    Type: AWS::CloudWatch::Alarm
  FnHandlerSInsertAa23d7fc7LambdaP99Alarm:
    Condition: CreateChangeDataCaptureAlarmsCondition
    Properties:
      ActionsEnabled: true
      AlarmActions: []
      AlarmDescription: FnHandlerSInsertAa23d7fc7 P99 Latency > 1000ms
      AlarmName: FnHandlerSInsertAa23d7fc7 Lambda Latency (P99)
